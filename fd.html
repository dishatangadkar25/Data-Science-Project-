<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:beige;
      margin: 0;
      background-image: url('image3.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
        }
    .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 70px;
            background-color: transparent;
            }

    .navbar .title {
            font-size: 80px;
            font-weight: bold;
            color: white;
            }

    .navbar .nav-links {
            display: flex;
            gap: 60px;
            }

    .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 80px;
            transition: color 0.3s;
            }

    .navbar .nav-links a:hover {
            color: blue;
            }

    .feedback-container {
      background-color: #fff;
      padding: 170px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 1500px;
      height: 1700px;
      margin: 300px auto;
      
    }

    .feedback-container h2 {
      text-align: center;
      font-size: 90px;
      margin-bottom: 50px;
    }

    .feedback-container p {
     
      font-size: 70px;
      color:#ccc;
      font-weight: bold;
    }

    .feedback-container label {
      margin-bottom: 7px;
      font-size: 65px;
    }

    .feedback-container select,
    .feedback-container textarea {
      margin-bottom: 40px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      font-size: 50px;
      height: 190px;
    }

    .feedback-container button {
      padding: 40px 80px;
      background-color: #5cb85c;
      color: white;
      font-size: 70px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: 200px;
      width: 500px;
    }
    
    .feedback-container button:hover {
      background-color: #4cae4c;
    }
    
  </style>
</head>
<body>

    <header class="navbar">
        <div class="title">Sentiment Analysis</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
           
            
        </nav>
    </header>

    <div class="feedback-container">
      <h2><u>Your Feedback</u></h2>
      <p>We would like your feedback to improve our website.</p>

      <form action="index.html" method="get" box-border="15px">

          <label for="opinion">What is your opinion of Our page?</label>
          <select id="opinion" name="opinion">
              <option value="very-satisfied" selected>üòÉ Very satisfied</option>
              <option value="satisfied">üòä Satisfied</option>
              <option value="neutral">üòê Neutral</option>
              <option value="dissatisfied">üò¢ Dissatisfied</option>
              <option value="very-dissatisfied">üòû Very dissatisfied</option>
          </select>
  
          <br><br>
  
          <label for="category">Please select your feedback category:</label>
          <select id="category" name="category">
              <option value="suggestion" selected>Suggestion</option>
              <option value="issue">Something is not quite right</option>
              <option value="compliment">Compliment</option>
          </select>
  
          <br><br>

          <label for="feedback">Please leave your feedback below:</label>
          <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea>
          <br><br>
          <button type="Submit">Send</button>
      </form>
  </div>

  
</body>
</html>
