<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup_stylesheet.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="title">Sentiment Analysis</div>
    <nav class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('feedback') }}">Feedback</a>
    </nav>
  </header>

  <div class="signup-container">
    <h2><u>SignUp</u></h2>
    <form action="{{ url_for('signup') }}" method="POST" class="signup-form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="contact" placeholder="Contact number" required>
      <input type="email" name="email" placeholder="Email Id" required>
      <input type="date" name="birth_date" placeholder="Birth date" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Signup</button>
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </form>
  </div>
</body>
</html>
